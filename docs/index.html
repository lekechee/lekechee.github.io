<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Service Enquiry</title>
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Be Vietnam", sans-serif;
      background: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    header {
      text-align: center;
      font-family: "Be Vietnam", sans-serif;
      padding: 2rem;
      background: black;
      color: yellow;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
    }

    header h1 {
      font-size: 2.5rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 2rem;
      max-width: 1100px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      max-width: 500px;
      width: 90%;
      position: relative;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    .close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      width: 100%;
    }

    input:focus, textarea:focus {
      border-color: #0073e6;
      outline: none;
    }

    button {
      background: #0073e6;
      color: white;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Lekechee Creations</h1>
    <p>Click on a service to opt for...</p>
  </header>

  <!-- Service Catalog -->
  <section class="gallery">
    <img src="/docs/assets/images/LekecheeConstructions_BuildHomes.png" alt="Build Homes" onclick="openForm('Build Homes')" />
    <img src="/docs/assets/images/LekecheeConstructions_HomeDecor.png" alt="Home Decor" onclick="openForm('Home Decor')" />
    <img src="/docs/assets/images/LekecheeConstructions_InteriorDesign.png" alt="Interior Design" onclick="openForm('Interior Design')" />
    <img src="/docs/assets/images/LekecheeConstructions_FurnitureStore.png" alt="Furniture Store" onclick="openForm('Furniture Store')" />
    <img src="/docs/assets/images/LekecheeConstructions_HomeMaintenance.png" alt="Home Maintenance" onclick="openForm('Home Maintenance')" />
    <img src="/docs/assets/images/LekecheeConstructions_Consultation.png" alt="Consultation" onclick="openForm('General Consultation')" />
  </section>

  <!-- Modal Form -->
  <div class="modal" id="enquiryModal">
    <div class="modal-content">
      <span class="close" onclick="closeForm()">&times;</span>
      <h2>Enquiry Form</h2>
      <form action="https://formspree.io/f/mblkeeje" method="POST">
        <input type="hidden" id="productName" name="Product" />
        <label>Name:</label>
        <input type="text" name="Name" required />
        
        <label>Email:</label>
        <input type="email" name="Email" required />
        
        <label>Phone:</label>
        <input type="tel" name="Phone" required />
        
        <label>Message:</label>
        <textarea name="Message" placeholder="I am interested in this service..." rows="4"></textarea>
        
        <button type="submit">Send Enquiry</button>
      </form>
    </div>
  </div>

  <script>
    const modal = document.getElementById("enquiryModal");
    const productInput = document.getElementById("productName");

    function openForm(product) {
      productInput.value = product;
      modal.style.display = "flex";
    }

    function closeForm() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        closeForm();
      }
    };
  </script>
</body>
</html>
